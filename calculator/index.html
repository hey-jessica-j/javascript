<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>

     <link rel="stylesheet" type="text/css" href="style.css">


   </head>
   <body>
     <header>
       </header>
     <main>
       <div class="calculator">
           <div class="answer-content">
             <div class="content-wrapper">
               <p id="screen">0</p>
             </div>
           </div>
           <div class="number-content">
               <div class="clear-row">
                 <div class="content-wrapper">
                   <button id="clear" class="clear-field">C</button>
                   <button id="addition" data-action="addition" class="operator">+</button>
                 </div>
               </div>
               <div class="first-row">
                 <div class="content-wrapper">
                   <button id="b1" >1</button>
                   <button id="b2" >2</button>
                   <button id="b3" >3</button>
                   <button id="subtract" class="operator">-</button>
                 </div>
               </div>
               <div class="second-row">
                 <div class="content-wrapper">
                   <button id="b4">4</button>
                   <button id="b5">5</button>
                   <button id="b6">6</button>
                   <button id="multiply" data-action="multiply" class="operator">*</button>
                 </div>
               </div>
               <div class="third-row">
                 <div class="content-wrapper">
                   <button id="b7">7</button>
                   <button id="b8">8</button>
                   <button id="b9">9</button>
                   <button id="divide" data-action="divide" class="operator">/</button>
                 </div>
               </div>
               <div class="equal-row">
                 <div class="content-wrapper">
                   <button id="b0">0</button>
                   <button id="period">.</button>
                   <button id="equal">=</button>
                 </div>
               </div>
             </div>
           </div>
       </main>
       

       <footer>
       </footer>
   </body>


 </html>
